<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout Practice</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
<!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg bg-light mt-5">
    <div class="container">
      <!-- Logo Heading -->
      <a class="navbar-brand text-primary fw-bold" href="#"><strong> SB UI Kit Pro
        </strong></a>

      <!-- Mobile menu toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Right side: Tabs + Button -->
      <div class="collapse navbar-collapse " id="navbarNav">
        <!-- Tabs -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home
              <img src="asset/chevron-forward-outline.svg" alt="" class="ms-1" width="14">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Landings
              <img src="asset/chevron-forward-outline.svg" alt="" class="ms-1" width="14">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pages
              <img src="asset/chevron-forward-outline.svg" alt="" class="ms-1" width="14">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Documentation
              <img src="asset/chevron-forward-outline.svg" alt="" class="ms-1" width="14">
            </a>
          </li>
        </ul>

        <!-- Button -->

        <button type="button" class="btn btn-primary d-flex align-items-center px-4 py-2 ms-lg-5">
          Buy Now
          <ion-icon name="arrow-forward-outline" class="ms-2" style="font-size:18px;"></ion-icon>
        </button>

      </div>
    </div>
  </nav>
  <!-- Hero Section -->

  <div class="container" style="margin-top: 7vw;">
    <div class="row justify-content-between mt-2 mt-md-4 mt-lg-5 d-flex align-items-center">

      <!-- Left column -->
      <div class="col-12 col-md-6 mx-auto ">
        <h1 class="text-dark mt-3 fw-light "><strong>Build your next project faster with SB UI Kit Pro</strong></h1>
        <h4 class="text-secondary mt-3 fw-light ">
          Welcome to SB UI Kit Pro, a toolkit for building beautiful web interfaces,
          created by the development team at Start Bootstrap
        </h4>

        <div class="mt-4">
          <a href="#" class="btn btn-primary me-2 align-items-center px-4 py-2 ms-lg-5">Get Started
            <!-- <ion-icon name="arrow-forward-outline" class="ms-2" style="font-size:18px;"></ion-icon> -->
          </a>
          <a href="#" class="btn btn-outline-primary">Learn More</a>

        </div>
      </div>

      <!-- Right column -->
      <div class="col-12 col-md-6 d-flex align-items-center">
        <img class="w-100" src="asset/programming.svg" alt="image">
      </div>
    </div>
    <!-- Main div -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
